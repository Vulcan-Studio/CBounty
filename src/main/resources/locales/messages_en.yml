  successful-takeoff-target: "&6&lBOUNTY &8| &a{player} took off the bounty from you!"
  full-inventory: "The target's inventory is full!"
  item-already-in-inventory: "&cThe item is already in the target player's inventory."
  bounty-finder-given: "&aYou have successfully given a bounty finder to &a{target}&7."
  bounty-finder-received: "&aYou have received a bounty finder!"
  bounty-finder-cooldown-message: "&cYou can only use this command once every {time} second(s)!"
