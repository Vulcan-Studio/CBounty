messages:
  help:
    - "&a--- CBounty Help ---"
    - "&a/bounty help - Displays the help menu."
    - "&a/bounty reload - Reloads the plugin configuration and language files."
    - "&a/bounty streaktop [value] - Displays the top bounty streaks."
    - "&a/bounty menu - Opens the bounty menu."
    - "&a/bounty set <target> <rewardType> <reward> - Sets a bounty on a player."
    - "&a/bounty remove <target> - Removes a bounty from a player."
    - "&a/bounty raise <target> <newReward> - Raises the bounty on a player."
    - "&a/bounty takeoff <target> - Takes off a bounty from a player."
    - "&a/bounty bountyfinder <target> - Gives a bounty finder item to a player."
  reload: "&6&lBOUNTY &8| &aI have successfully reloaded the files!"
  first-page: "&6&lBOUNTY &8| &cYou are already on the first page!"
  last-page: "&6&lBOUNTY &8| &cYou are already on the last page!"
  invalid-rewardtype: "&6&lBOUNTY &8| &cInvalid reward type!"
  invalid-number: "&6&lBOUNTY &8| &cPlease enter a number!"
  player-not-found: "&6&lBOUNTY &8| &cThe target is not online!"
  cant-be-yourself: "&6&lBOUNTY &8| &cYou can't set yourself as the target!"
  already-bounty: "&6&lBOUNTY &8| &cThe target is already bounty!"
  no-negative: "&6&lBOUNTY &8| &cThe number should be positive!"
  successful-set: "&6&lBOUNTY &8| &aYou have successfully set a bounty!"
  bounty-set-broadcast: "&6&lBOUNTY &8| &6A bounty has been set! &aTarget: {target}, &aReward: {reward}, &aReward Type: {rewardType}"
  bounty-raise-broadcast: "&6&lBOUNTY &8| &6A bounty has been raised! &aTarget: {target}, &aOld Reward: {oldReward}, &aNew Reward: {newReward}"
  bounty-dead-everyone: "&6&lBOUNTY &8| &a{name} is not a bounty anymore!"
  bounty-dead-target: "&6&lBOUNTY &8| &aYou were a bounty but somebody killed you!"
  bounty-dead-killer: "&6&lBOUNTY &8| &aYou have successfully killed a bounty!"
  not-enough-token: "&6&lBOUNTY &8| &cYou don't have enough token!"
  not-enough-money: "&6&lBOUNTY &8| &cYou don't have enough money!"
  not-enough-playerpoints: "&6&lBOUNTY &8| &cYou don't have enough playerpoints!"
  not-enough-level: "&6&lBOUNTY &8| &cYou don't have enough XP level!"
  not-enough-coinsengine: "&6&lBOUNTY &8| &cYou don't have enough coinsengine!"
  maximum-top: "&6&lBOUNTY &8| &cCan't be bigger than {top}"
  top:
    header: '&6Top {value} Streaks:&f'
    message: '&f{place}. &6{name} &f- &7(&6{streak}&7)'
  max-bounty: "&6&lBOUNTY &8| &cYou can't set more bounty!"
  feature-disabled: "&6&lBOUNTY &8| &cThis feature is disabled at the moment!"
  feature-disabled-event: "&6&lBOUNTY &8| &cThis feature is disabled at the moment but I gave you the reward in money!"
  not-a-bounty: "&6&lBOUNTY &8| &cThe target is not a bounty!"
  successful-remove-player: "&6&lBOUNTY &8| &aYou have successfully removed the bounty from the target!"
  successful-remove-target: "&6&lBOUNTY &8| &aYou are no longer a bounty!"
  not-matching-owners: "&6&lBOUNTY &8| &cYou didn't put a bounty on this player!"
  target-raise: "&6&lBOUNTY &8| &eThe bounty on you has been increased from {old} to {new}!"
  player-raise: "&6&lBOUNTY &8| &aYou have successfully raised your bounty!"
  max-reward-limit: "&6&lBOUNTY &8| &cYou can't enter a bigger number than: &4{limit}"
